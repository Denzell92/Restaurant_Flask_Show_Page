{% extends 'base.html' %}

{% block head %}
<title>Fratelli - Cucina Italiana Bar</title>
{% endblock %}

{% block body %}
<div class="logo_pic">
    <img src="../static/picture/Fratteli_Logo.PNG">
</div>

<div class="navbar">
    <a href="/">Home</a>
    <a href="#menu">Men√º</a>
    <a href="#news">News</a>
    <a href="#restaurants">Restaurants</a>
    <a href="#reservation">Reservierung</a>
</div>

<div class="menu_list">
    {% for food in foods %}
    <div class="menu_item">
        <p>{{ food.name }}</p>
        <a href="menu/{{food.id}}">
            <img src='{{ food.picture_link }}' alt="Picture not found" height="400">
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
